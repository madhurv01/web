<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Sanitation Complaint - Amrit Yatra</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #003087;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        header h1 {
            font-size: 2rem;
        }
        nav {
            background-color: #ff9933;
            padding: 10px;
            padding-left: 37%;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: whitesmoke;
            border-radius: 15px solid black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #003087;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff9933;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #003087;
            color: white;
            position: fixed;
            bottom: 10;
            width: 100%;
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }
            nav a {
                display: block;
                margin: 10px 0;
            }
            .container {
                margin: 10px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Amrit Yatra</h1>
        <p>Water Sanitation Complaint Registration</p>
    </header>
    <nav>
        <a href="/track_complaint">Track Complaint</a>
        <a href="/">Home</a>
        <a href="/login">Login</a>
    </nav>
    <div class="container">
        <h2>File a Water Sanitation Complaint</h2>
        <form id="complaintForm" method="post" action="/submit_complaint">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="issue">Nature of Issue</label>
                <select id="issue" name="issue" required>
                    <option value="">Select Issue</option>
                    <option value="No Water Supply">No Water Supply</option>
                    <option value="Contaminated Water">Contaminated Water</option>
                    <option value="Leaking Pipes">Leaking Pipes</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="details">Complaint Details</label>
                <textarea id="details" name="details" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="date">Date of Issue</label>
                <input type="date" id="date" name="date" required>
            </div>
            <button type="submit">Submit Complaint</button>
        </form>
    </div>
    <footer>
        <p>Â© 2025 Amrit Yatra, Government of India</p>
    </footer>
</body>
</html>
