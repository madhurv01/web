<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - My Website</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet">
</head>
<body>
<section class="vh-100" style="background-color: cornsilk;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <!-- Placeholder image added -->
              <img src="https://images.firstpost.com/wp-content/uploads/2019/03/water-825-min.jpg" alt="Login Background" class="w-100 h-100" style="border-radius: 1rem 0 0 1rem; object-fit: cover;">
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form id="loginForm" method="post" action="/register">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Amrit Yatra</span>
                  </div>
                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="name" name="name" class="form-control form-control-lg" required />
                    <label class="form-label" for="name">Name</label>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="username" name="username" class="form-control form-control-lg" required />
                    <label class="form-label" for="username">Username</label>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                    <label class="form-label" for="password">Password</label>
                    <small id="passwordHelp" class="form-text text-muted">
                      Password must be at least 8 characters, include uppercase, lowercase, number, and special character.
                    </small>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="repeat_password" name="repeat_password" class="form-control form-control-lg" required />
                    <label class="form-label" for="repeat_password">Repeat Password</label>
                  </div>

                  <div id="errorMessage" class="text-danger mb-4"></div>

                  <div class="pt-1 mb-4">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                  </div>

                  <a class="small text-muted" href="#!">Forgot password?</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
<script>
  document.getElementById('loginForm').addEventListener('submit', function (e) {
    const password = document.getElementById('password').value;
    const repeatPassword = document.getElementById('repeat_password').value;
    const errorMessage = document.getElementById('errorMessage');
    const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
    if (!passwordRegex.test(password)) {
      e.preventDefault();
      errorMessage.textContent = 'Password does not meet requirements.';
      return;
    }
    if (password !== repeatPassword) {
      e.preventDefault();
      errorMessage.textContent = 'Passwords do not match.';
      return;
    }
  });
</script>
</body>
</html>
